<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <link rel="shortcut icon" href="https://carto.com/favicon.ico" />
  <style>
    html,
    body {
      height: 100%;
      padding: 0;
      margin: 0;

      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
  </style>
</head>

<body class="data-page">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>

  <script>
    const primaryColor = '#0165B5'
    var ctx = document.getElementById('overTime');

    var chart;
    var lineSeries;
    var lineMin, lineMax = 0;

    function setupTradingView() {
      chart = LightweightCharts.createChart(document.body, {
        rightPriceScale: {
          visible: false,
        },
        leftPriceScale: {
          visible: true,
          borderColor: '#AAACAD',
        },
        layout: {
          backgroundColor: '#ffffff',
          textColor: '#AAACAD',
        },
        grid: {
          horzLines: {
            color: '#F0F3FA',
          },
          vertLines: {
            visible: false,
          },
        },
        timeScale: {
          borderColor: 'rgba(197, 203, 206, 1)',
        },
        handleScroll: {
          vertTouchDrag: false,
        },
      });
    }

    function showLastXDays(days) {
      chart.timeScale().setVisibleRange({
        from: (moment().subtract(days, 'days').toDate()).getTime() / 1000,
        to: (moment().toDate()).getTime() / 1000,
      });
    }

    function showAll() {
      chart.timeScale().setVisibleRange({
        from: moment(dataset[0].date).toDate().getTime() / 1000,
        to: (moment().toDate()).getTime() / 1000,
      });
    }

    window.covid = {
      updateTimeWindow: function (event) {
        const { type } = event.payload;
        switch (type) {
          case 'WEEK':
            showLastXDays(14);
            return;
          case 'MONTH':
            showLastXDays(31);
            return;
          case 'ALL':
            showAll();
            return;
          default:
            return;
        }
      },

      setData: function (event) {
        const { data, min, max } = event.payload;
        dataset = data

        if (min && max) {
          lineMin = min
          lineMax = max
        }

        if (lineSeries) {
          lineSeries.setData(data)
        } else {
          setupTradingView()
          lineSeries = chart.addLineSeries({
            color: primaryColor,
            lineWidth: 2,
            priceScaleId: 'left',
            autoscaleInfoProvider: () => ({
                priceRange: {
                    minValue: lineMin,
                    maxValue: lineMax,
                },
            }),
          })
          lineSeries
          lineSeries.setData(data);
          window.covid.updateTimeWindow({ payload: { type: 'ALL' } })
        }
      },
      
      emit: function (event, data) {
        window.ReactNativeWebView.postMessage(JSON.stringify({
          type: event, data
        }));
      }
    };

    window.covid.emit('loaded', {});

  </script>
</body>

</html>
